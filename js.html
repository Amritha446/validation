<!DOCTYPE html>
<html>
   <head>
      <title>js</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="css\form.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       <script>
		 
   document.getElementById('registrationForm').addEventListener('submit', function (event) {
      event.preventDefault();
     
      let valid = true;
      const name = document.getElementById('name').value;
      if (name === '' || !/^[a-zA-Z ]+$/.test(name)) {
         document.getElementById('nameError').textContent = 'Please enter a valid name.';
         valid = false;
      } else {
         document.getElementById('nameError').textContent = 'ok';
      }
      // Email Validation
      const email = document.getElementById('email').value;
      if (email === '' || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
         document.getElementById('emailError').textContent = 'Please enter a valid email.';
         valid = false;
      } else {
         document.getElementById('emailError').textContent = '';
      }

      // Password Validation
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const passwordError = document.getElementById('passwordError');
      const confirmPasswordError = document.getElementById('confirmPasswordError');
      if (password.length < 8 || !/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password)) {
         passwordError.textContent = 'Password must be at least 8 characters and include uppercase, lowercase, and a number.';
         valid = false;
      } else {
         passwordError.textContent = '';
      }

      if (password !== confirmPassword) {
         confirmPasswordError.textContent = 'Passwords do not match.';
         valid = false;
      } else {
         confirmPasswordError.textContent = '';
      }

      // Phone Validation
      const phone = document.getElementById('phone').value;
      if (phone === '' || !/^\d{10}$/.test(phone)) {
         document.getElementById('phoneError').textContent = 'Please enter a valid 10-digit phone number.';
         valid = false;
      } else {
         document.getElementById('phoneError').textContent = '';
      }

      // Date Validation
      const dob = document.getElementById('dob').value;
      if (dob === '') {
         document.getElementById('dobError').textContent = 'Please enter your date of birth.';
         valid = false;
      } else {
         document.getElementById('dobError').textContent = '';
      }

      // Age Validation
      const age = document.getElementById('age').value;
      if (age < 18 || age > 50) {
         document.getElementById('ageError').textContent = 'Please enter a valid age between 18 and 50.';
         valid = false;
      } else {
         document.getElementById('ageError').textContent = '';
      }

      // Gender Validation
      const genderMale = document.getElementById('male').checked;
      const genderFemale = document.getElementById('female').checked;
      const genderOther = document.getElementById('other').checked;
      if (!genderMale && !genderFemale && !genderOther) {
         document.getElementById('genderError').textContent = 'Please select your gender.';
         valid = false;
      } else {
         document.getElementById('genderError').textContent = '';
      }

      // Website Validation
      const website = document.getElementById('website').value;
      if (website === '' || !/^https?:\/\/[^\s$.?#].[^\s]*$/.test(website)) {
         document.getElementById('websiteError').textContent = 'Please enter a valid website URL.';
         valid = false;
      } else {
         document.getElementById('websiteError').textContent = '';
      }

      const country = document.getElementById('country').value;
      if (country === '') {
         document.getElementById('countryError').textContent = 'Please select your country.';
         valid = false;
      } else {
         document.getElementById('countryError').textContent = '';
      }

      // Message (Textarea) Validation
      const message = document.getElementById('message').value;
      if (message === '' || message.length < 10) {
         document.getElementById('messageError').textContent = 'Please enter a message with at least 10 characters.';
         valid = false;
      } else {
         document.getElementById('messageError').textContent = '';
      }

      // Terms and Conditions Validation
      const terms = document.getElementById('terms').checked;
      if (!terms) {
         document.getElementById('termsError').textContent = 'You must agree to the terms and conditions.';
         valid = false;
      } else {
         document.getElementById('termsError').textContent = '';
      }

      // Final Validation Check
      if (valid) {
         alert('Form submitted successfully!');

      }
   });
	</script>  	
	
   </head>
   <body>
<div class="row">	
	<div class="col-3"></div>
	<div class="col-6 form">
		<h3 class="ms-5">Form</h3>
      <form id="registrationForm" class="validation mb-2" novalidate>
      <div>
         <label for="name" class="formLabel mt-5 col-3">Name :</label>
         <input type="text" class="formControl" id="name" required>
         <div class="error" id="nameError"></div>
      </div>
      <div>
         <label for="email" class="formLabel mt-2 col-3">Email</label>
         <input type="email" class="formControl" id="email" required>
         <div class="error" id="emailError"></div>
      </div>
      <div>
         <label for="password" class="formLabel mt-2 col-3">Password</label>
         <input type="password" class="formControl" id="password" required>
         <div class="error" id="passwordError"></div>
      </div>
      <div>
         <label for="confirmPassword" class="formLabel mt-2 col-3">Confirm Password</label>
         <input type="password" class="formControl" id="confirmPassword" required>
         <div class="error" id="confirmPasswordError"></div>
      </div>
      <div class="mb-3">
         <label for="phone" class="formLabel mt-2 col-3">Phone</label>
         <input type="tel" class="formControl" id="phone" required>
         <div class="error" id="phoneError"></div>
      </div>
      <div class="mb-3">
         <label for="dob" class="formLabel mt-2 col-3">Date of Birth</label>
         <input type="date" class="formControl" id="dob" required>
         <div class="error" id="dobError"></div>
      </div>
      <div class="mb-3">
         <label for="age" class="formLabel mt-2 col-3">Age</label>
         <input type="number" class="formControl" id="age" min="18" max="50" required>
         <div class="error" id="ageError"></div>
      </div>
      <div class="mb-3 d-flex">
         <label class="formLabel mt-2 col-3">Gender</label>
         <div class="mt-2">
            <input type="radio" name="gender" value="male" id="male" required> Male
            <input type="radio" name="gender" value="female" id="female" required> Female
	    <input type="radio" name="gender" value="other" id="other" required> Others
         </div>
         <div class="error" id="genderError"></div>
      </div>
      <div class="mb-3">
         <label for="website" class="formLabel mt-2 col-3">Website</label>
         <input type="url" class="formControl" id="website" required>
         <div class="error" id="websiteError"></div>
      </div>
      <div class="mb-3">
         <label for="country" class="formLabel mt-2 col-3">Country</label>
         <select class="formControl" id="country" required>
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
	    <option value="India">India</option>
	    <option value="UAE">UAE</option>
	    <option value="Finland">Finland</option>
         </select>
         <div class="error" id="countryError"></div>
      </div>
      <div class="mb-3">
         <label for="message" class="formLabel mt-2 col-3">Address</label>
         <textarea class="formControl" id="message"></textarea>
         <div class="error" id="messageError"></div>
      </div>
      <div class="formCheck mb-3">
         <input type="checkbox" class="formCheckInput mt-2 " id="terms" required>
         <label for="terms" class="formLabel">I agree to the terms and conditions</label>
         <div class="error" id="termsError"></div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
	</div>
     </div>
   </body>
</html>
